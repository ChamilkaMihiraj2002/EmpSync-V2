  #   command: >
  #     sh -c "npm install && npx prisma migrate dev"
  #   environment:
  #     DATABASE_URL: "postgresql://postgres:mysecretpassword@postgres:5432/mydatabase"

  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@postgres:5432/mydatabase"

volumes:
  postgres_data:
